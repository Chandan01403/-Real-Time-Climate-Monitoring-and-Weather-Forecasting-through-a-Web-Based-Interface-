<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real-Time Climate Monitoring</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      min-height: 100vh;
      overflow-x: hidden;
      font-family: sans-serif;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 10px #fff, 0 0 20px #00f2fe; }
      50% { text-shadow: 0 0 20px #43e97b, 0 0 40px #00f2fe; }
    }

    .glow-text {
      animation: glow 2s infinite ease-in-out;
    }

    .perspective {
      perspective: 1000px;
    }

    .transform-style {
      transform-style: preserve-3d;
    }

    .backface-hidden {
      backface-visibility: hidden;
    }

    .rotate-y-180 {
      transform: rotateY(180deg);
    }
  </style>
</head>

<body class="relative flex items-center justify-center px-4 py-16">

  <!-- üåÑ Background Video -->
  <video autoplay muted loop playsinline class="fixed top-0 left-0 w-full h-full object-cover z-[-2]">
    <source src="video1.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- üî≤ Optional dark overlay -->
  <div class="absolute inset-0 bg-black bg-opacity-30 backdrop-blur-sm z-[-1]"></div>

  <!-- üí° Weather App Box -->
  <div class="bg-white bg-opacity-80 shadow-2xl rounded-2xl p-8 max-w-xl w-full text-center relative z-10">
    <h1 class="text-3xl font-bold text-blue-700 mb-1 glow-text">üå§Ô∏è Real-Time Climate Monitoring</h1>
    <h2 class="text-md text-gray-700 mb-4">with Weather Forecasting</h2>
    <h4 class="text-sm text-gray-600 mb-4">By <b>Chandan G N</b></h4>

    <input
      type="text"
      id="locationInput"
      placeholder="Enter city name"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-400 mb-4"
    />

    <button
      onclick="getWeather()"
      class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition"
    >
      Get Weather
    </button>

    <div id="weatherOutput" class="mt-6 text-gray-800"></div>
  </div>

  <script>
    async function getWeather() {
      const location = document.getElementById('locationInput').value.trim();
      const output = document.getElementById('weatherOutput');

      if (!location) {
        output.innerHTML = '<p class="text-red-500 mt-2">Please enter a location.</p>';
        return;
      }

      output.innerHTML = `
        <div class="flex justify-center items-center space-x-2 text-blue-700 font-medium mt-4">
          <svg class="animate-spin h-5 w-5 text-blue-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
          </svg>
          <span>Fetching weather...</span>
        </div>
      `;

      try {
        const apiKey = 'edbaafbf649646d58df43209251507';
        const res = await fetch(
          `https://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${encodeURIComponent(location)}&days=3&aqi=no&alerts=no`
        );
        const data = await res.json();

        if (data.error) {
          output.innerHTML = `<p class="text-red-500">Error: ${data.error.message}</p>`;
          return;
        }

        const { current, forecast, location: loc } = data;

        let forecastHTML = `
          <div class="text-center mb-4">
            <h2 class="text-2xl font-bold">${loc.name}, ${loc.country}</h2>
            <img src="${current.condition.icon}" alt="${current.condition.text}" class="w-16 h-16 mx-auto animate-bounce">
            <p class="text-xl">${current.temp_c}¬∞C - ${current.condition.text}</p>
            <p class="text-gray-500 mt-1">Feels like ${current.feelslike_c}¬∞C</p>
          </div>
          <h3 class="text-xl font-semibold mt-6 mb-2 border-t pt-4">3-Day Forecast</h3>
          <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 text-sm">
        `;

        forecast.forecastday.forEach(day => {
          forecastHTML += `
            <div class="perspective">
              <div class="relative w-full h-48 transform-style transition-transform duration-700 group hover:rotate-y-180">
                <!-- Front -->
                <div class="absolute w-full h-full backface-hidden bg-blue-100 p-4 rounded-xl shadow-md">
                  <p class="font-semibold">${day.date}</p>
                  <img src="${day.day.condition.icon}" class="w-12 h-12 mx-auto mb-2">
                  <p>${day.day.condition.text}</p>
                  <p>üå°Ô∏è Max: ${day.day.maxtemp_c}¬∞C</p>
                  <p>‚ùÑÔ∏è Min: ${day.day.mintemp_c}¬∞C</p>
                </div>
                <!-- Back -->
                <div class="absolute w-full h-full backface-hidden rotate-y-180 bg-blue-300 p-4 rounded-xl text-white shadow-md">
                  <p class="font-bold">üå¨Ô∏è Wind: ${day.day.maxwind_kph} kph</p>
                  <p>üíß Humidity: ${day.day.avghumidity}%</p>
                  <p>‚òÄÔ∏è UV: ${day.day.uv}</p>
                </div>
              </div>
            </div>
          `;
        });

        forecastHTML += `</div>`;
        output.innerHTML = forecastHTML;

      } catch (err) {
        output.innerHTML = '<p class="text-red-500">Failed to fetch weather data. Please try again.</p>';
        console.error(err);
      }
    }
  </script>

</body>
</html>
